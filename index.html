<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* To stack the text vertically */
            font-family: 'Lucida Handwriting', cursive;
            color: #ff00c7;
            font-size: 3rem; /* Adjust the base font size as needed */
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            
        }

    

        .container {
            display:grid;
            grid-template-rows: repeat(9, 1fr);
            grid-template-columns:repeat(32, 1fr);
            /* background-color: black; */
            /* grid-gap: 5px; */
            grid-row-gap: 5px;
            

        }
        
        img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the whole container */
        } 

        .imgElement {
        width: 100%; /* Adjust as needed */
        height: 100%; /* Adjust as needed */
        overflow: hidden; /* To ensure images don't overflow */
        } 

        .imgElement2 {
        width: 100%; /* Adjust as needed */
        height: 100%; /* Adjust as needed */
        overflow: hidden; /* To ensure images don't overflow */
        } 
     
        .pic{
           /* grid-area: 2 / 4 / 4 / 6; */
           /* background-color: blue; */
           z-index: 1;
        }

        .item {
            /* background-color: bisque; */
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        /* .item-1 {
            grid-row-start:1 ;
            grid-row-end: 2;
            grid-column-start:1 ;
            grid-column-end: 2;
            background-color: bisque;
        }

        .item-3 {
            grid-area: 3 / 1 / -1 / -1;
            background-color: bisque;
        } */

        .button {
        /* Style your button here */
        /* padding: 10px 10px; */
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 80%;
        object-fit: cover;
        width: 45px;
        height: 45px;
        }

        /* .tile {
        width: 50px;
        height: 50px;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        object-fit: cover;
        } */

        .tile {
            width: 100%; /* Adjust the width to 100% to make it responsive */
            height: 0; /* Set height to 0 to maintain the aspect ratio */
            padding-bottom: 100%; /* Maintain a square aspect ratio (height = width) */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add position: relative to allow absolute positioning */
            cursor: pointer;
        }

        .tile:hover{ scale: 1.2; }

        /* Add a media query for smaller screens */
        /* @media (max-width: 768px) {
            .tile {
                width: 50%; 
            }
        } */
        .popup-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        border-radius: 8px;
        padding: 1em;
        display: none;
        }
    </style>
